<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-light tabs-color-active-energized">

  <!-- Add Tab -->
  <ion-tab title="Estacionar" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/estacionar">
    <ion-nav-view name="tab-estacionar"></ion-nav-view>
  </ion-tab>

  <!-- Way Tab -->
  <ion-tab title="Mapa" icon-off="ion-location" icon-on="ion-location" href="#/tab/mapa" ng-init=" mapa = 'search'">
    <ion-nav-view name="tab-mapa"></ion-nav-view>
  </ion-tab>

  <!-- Novo Tab -->
  <ion-tab title="Novo" icon-off="ion-plus-round" icon-on="ion-plus-round" href="#/tab/novo">
    <ion-nav-view name="tab-novo" on-select="log()"></ion-nav-view>
  </ion-tab>


</ion-tabs>
